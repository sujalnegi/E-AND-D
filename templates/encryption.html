<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Wagon Serif';
            src: url("{{ url_for('static', filename='fonts/Wagon-Bold.otf') }}") format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Wagon Serif', serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'wagon': ['Wagon Serif', 'serif'],
                        'calibri': ['Calibri', 'sans-serif'],
                    },
                    colors: {
                        'canary': '#FFEF00',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-canary flex justify-center items-center h-screen m-0 p-0 text-gray-800">
    <div class="container mx-auto text-center px-4 max-w-2xl">
        <h1 class="text-8xl font-bold mb-8 text-gray-800">Encryption</h1>
        <div
            class="text-left bg-white/40 p-8 rounded-xl backdrop-blur-md border-[2px] border-gray-800 shadow-[5px_5px_0px_#333]">
            <form action="{{ url_for('encrypt_text') }}" method="POST">
                <div class="mb-5">
                    <label for="message" class="block text-2xl mb-2 text-gray-800">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter text to encrypt..."
                        class="w-full p-2.5 text-xl bg-transparent border-[2px] border-gray-800 rounded-lg font-calibri focus:outline-none focus:bg-white focus:shadow-[3px_3px_0px_#333] transition-all duration-300"></textarea>
                </div>
                <div class="mb-5">
                    <label for="key" class="block text-2xl mb-2 text-gray-800">Key</label>
                    <input type="text" id="key" name="key" placeholder="Enter encryption key..."
                        class="w-full p-2.5 text-xl bg-transparent border-[2px] border-gray-800 rounded-lg font-calibri focus:outline-none focus:bg-white focus:shadow-[3px_3px_0px_#333] transition-all duration-300">
                </div>
                <button type="submit"
                    class="w-full p-4 text-2xl font-bold text-canary bg-gray-800 rounded-lg font-wagon cursor-pointer border-none transition-all duration-200 hover:bg-black hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[4px_4px_0px_rgba(0,0,0,0.2)] active:translate-x-0 active:translate-y-0 active:shadow-none">Encrypt</button>
            </form>
        </div>
        <a href="{{ url_for('index') }}"
            class="inline-block mt-8 text-gray-800 font-bold text-xl no-underline border-b-2 border-transparent hover:border-gray-800 transition duration-300">Back
            to Home</a>
    </div>
</body>

</html>
