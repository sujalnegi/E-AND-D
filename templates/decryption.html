<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Wagon Serif';
            src: url("{{ url_for('static', filename='fonts/Wagon-Bold.otf') }}") format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Wagon Serif', serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'wagon': ['Wagon Serif', 'serif'],
                        'calibri': ['Calibri', 'sans-serif'],
                        'barlow': ['Barlow Condensed', 'sans-serif'],
                    },
                    colors: {
                        'canary': '#D6C200',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-canary h-screen m-0 p-0 text-gray-800 overflow-hidden">
    <div id="page-container"
        class="w-full h-full flex justify-center items-center relative transform transition-all duration-500 ease-in-out translate-x-full opacity-0">
        <div class="container mx-auto text-center px-4 max-w-2xl">
            <h1 class="text-8xl font-bold mb-8 text-gray-800">Decryption</h1>
            <div
                class="text-left bg-white/40 p-8 rounded-xl backdrop-blur-md border-[2px] border-gray-800 shadow-[5px_5px_0px_#333]">
                <form action="{{ url_for('decrypt_text') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-5">
                        <label for="encrypted_message"
                            class="block text-2xl mb-2 text-gray-800 font-barlow tracking-wide uppercase font-semibold">Encrypted
                            Message</label>
                        <textarea id="encrypted_message" name="encrypted_message" rows="4"
                            placeholder="Enter text to decrypt..."
                            class="w-full p-2.5 text-xl bg-transparent border-[2px] border-gray-800 rounded-lg font-calibri focus:outline-none focus:bg-white focus:shadow-[3px_3px_0px_#333] transition-all duration-300"></textarea>
                    </div>
                    <div class="mb-5">
                        <label for="file"
                            class="block text-2xl mb-2 text-gray-800 font-barlow tracking-wide uppercase font-semibold">Or
                            Upload File (.txt)</label>
                        <input type="file" id="file" name="file" accept=".txt"
                            class="w-full p-2.5 text-xl bg-transparent border-[2px] border-gray-800 rounded-lg font-calibri focus:outline-none focus:bg-white focus:shadow-[3px_3px_0px_#333] transition-all duration-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-bold file:bg-gray-800 file:text-canary hover:file:bg-black">
                    </div>
                    <div class="mb-5">
                        <label for="key"
                            class="block text-2xl mb-2 text-gray-800 font-barlow tracking-wide uppercase font-semibold">Key</label>
                        <input type="text" id="key" name="key" placeholder="Enter decryption key..."
                            class="w-full p-2.5 text-xl bg-transparent border-[2px] border-gray-800 rounded-lg font-calibri focus:outline-none focus:bg-white focus:shadow-[3px_3px_0px_#333] transition-all duration-300">
                    </div>
                    <button type="submit"
                        class="w-full p-4 text-2xl font-bold text-canary bg-gray-800 rounded-lg font-barlow tracking-wider uppercase cursor-pointer border-none transition-all duration-200 hover:bg-black hover:translate-x-[-2px] hover:translate-y-[-2px] hover:shadow-[4px_4px_0px_rgba(0,0,0,0.2)] active:translate-x-0 active:translate-y-0 active:shadow-none">Decrypt</button>
                </form>
            </div>
        </div>
        <a href="{{ url_for('index') }}"
            class="fixed top-1/2 left-4 -translate-y-1/2 transition-transform duration-300 hover:scale-110 z-10">
            <img src="{{ url_for('static', filename='assets/leftarrow.png') }}" alt="Back to Home" class="w-24 h-24">
        </a>
    </div>
    <div id="result-modal"
        class="fixed inset-0 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="modal-backdrop"></div>
        <div class="relative bg-white/90 p-8 rounded-xl shadow-[5px_5px_0px_#333] border-[2px] border-gray-800 max-w-2xl w-full mx-4 transform scale-95 transition-transform duration-300 translate-y-4"
            id="modal-content">
            <h2 class="text-4xl font-bold mb-4 text-gray-800 font-wagon">Decryption Result</h2>

            <div class="bg-gray-100 p-4 rounded-lg border-[2px] border-gray-800 mb-6 max-h-60 overflow-y-auto">
                <p id="result-text" class="text-xl font-calibri break-words text-gray-800"></p>
            </div>

            <div class="flex gap-4">
                <button id="copy-btn"
                    class="flex-1 p-3 text-xl font-bold text-white bg-gray-800 rounded-lg hover:bg-black transition-all font-barlow tracking-wide uppercase">
                    Copy
                </button>
                <button id="try-another-btn"
                    class="flex-1 p-3 text-xl font-bold text-gray-800 bg-canary rounded-lg border-[2px] border-gray-800 hover:bg-[#c9b800] transition-all font-barlow tracking-wide uppercase">
                    Try Another
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const modal = document.getElementById('result-modal');
        const modalContent = document.getElementById('modal-content');
        const resultText = document.getElementById('result-text');
        const copyBtn = document.getElementById('copy-btn');
        const tryAnotherBtn = document.getElementById('try-another-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch("{{ url_for('decrypt_text') }}", {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                resultText.textContent = data.result;
                modal.classList.remove('hidden');
                requestAnimationFrame(() => {
                    modal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95', 'translate-y-4');
                    modalContent.classList.add('scale-100', 'translate-y-0');
                });

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during decryption.');
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultText.textContent).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        });

        tryAnotherBtn.addEventListener('click', () => {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100', 'translate-y-0');
            modalContent.classList.add('scale-95', 'translate-y-4');

            setTimeout(() => {
                modal.classList.add('hidden');
                form.reset();
            }, 300);
        });
    </script>
    <script src="{{ url_for('static', filename='js/transitions.js') }}"></script>
</body>

</html>
